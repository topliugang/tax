<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{{ escape(handler.settings["fucktitle"]) }}</title>
  <!-- Bootstrap -->
  <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ static_url("css/tax.css") }}">
  {% block head %}{% end %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ escape(handler.settings["fucktitle"]) }}</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="#">Dashboard</a></li> -->
          <!-- <li><a href="#">Settings</a></li> -->
          <!-- <li><a href="#">Profile</a></li> -->
          <li><a href="/logout">登出</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- left nav -->
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
          <li><a href="/import">导入</a></li>
          <li><a href="/query_detail">查询明细</a></li>
          <li><a href="#">分类查询</a></li>
        </ul>
      </div>

      <!-- main content -->
      <!-- div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main" -->
      <div class="col-md-10 col-md-offset-2 main">
        {% block body %}{% end %}
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{{ static_url("js/jquery-1.12.2.js") }}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ static_url("js/bootstrap.js") }}"></script>
  {% block bottom %}{% end %}
  <footer>
    <p>&copy; 中广有线枣庄分公司</p>
  </footer>
</body>
</html>
